<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Chat - Mateusz Wojtyna</title>

	<link rel="stylesheet" href="./style.css" />
	<script src="./main.js" type="module" defer></script>
</head>

<body>
	<form id="login" action="/login" method="post" class="">
		<h1>Zaloguj się</h1>
		<input type="text" name="username" id="username" placeholder="Nazwa użytkownika" required />
		<input type="submit" value="Zaloguj się">
	</form>

	<main class="hidden">
		<div id="chat">
			<div id="messages">
			</div>
			<form id="message-form" action="/message" method="post">
				<textarea name="message" id="message" placeholder="Wiadomość" required></textarea>
				<input type="submit" value="Wyślij">
			</form>
		</div>
	</main>

	<script src="/socket.io/socket.io.js"></script>
	<script>
		var socket = io();
	</script>
</body>

</html>
